  analyzer_plugin: ^0.13.10
  analysis_server_plugin: ^0.3.3
  collection: ^1.19.1
  meta: ^1.17.0
  path: ^1.9.1
  source_span: ^1.10.1
  build: ^4.0.3
  yaml: ^3.1.3

dev_dependencies:
  lints: ^6.0.0
  test: ^1.25.2
  solidart: ^2.0.0
  flutter_solidart: ^2.0.0
