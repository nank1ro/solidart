name: Build

on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.head_ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1.3

      # Dart
      - name: cd into folder
        run: cd ./packages/solidart
      - name: Install dependencies
        run: dart pub get
      - name: Analyze project source
        run: dart analyze

      # Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: cd into folder
        run: cd ../flutter_solidart
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze project source
        run: flutter analyze

      # Coverage
      - name: cd into folder
        run: cd ../../
      - name: Generate code coverage
        run: |
          chmod +x ./scripts/coverage.sh
          ./scripts/coverage.sh
        shell: bash

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./lcov.info
