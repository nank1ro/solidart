name: Publish solidart_hooks to pub.dev

on:
  push:
    tags:
      - 'solidart_hooks-v[0-9]+.[0-9]+.[0-9]+'          # Matches solidart_hooks-v1.2.3
      - 'solidart_hooks-v[0-9]+.[0-9]+.[0-9]+\+[0-9]+'  # Matches solidart_hooks-v1.2.3+1

# Publish using the reusable workflow from dart-lang.
jobs:
  publish:
    permissions:
      id-token: write # Required for authentication using OIDC
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
      working-directory: packages/solidart_hooks
      environment: pub.dev
